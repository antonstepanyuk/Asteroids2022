<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASTEROIDS2022</title>
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/space.css">
    <link rel="stylesheet" type="text/css" href="styles/menu.css">
    <link href="https://fonts.googleapis.com/css2?family=Days+One&family=Train+One&display=swap" rel="stylesheet">
</head>
<body>

<div container class="container" id="container">

    <div class="menu">

        <span class="game_name">ASTEROIDS2022</span>


        <button class="button" id="start_button" type="button" onclick="startGame()">
            <span>START</span>
        </button>

        <button class="button" id="mode_button" type="button" onclick="selectMode()">
            <span>MODE</span>
        </button>

        <button class="button" id="options_button" type="button" onclick="selectOptions()">
            <span>OPTIONS</span>
        </button>

        <button class="button" id="controls_button" type="button" onclick="showControls()">
            <span>SHOW CONTROLS</span>
        </button>

        <button class="button" id="score_button" type="button" onclick="showHighScoreTable()">
            <span>HIGH SCORE TABLE</span>
        </button>

        <button class="button" id="exit_button" type="button" onclick="exitGame()">
            <span>EXIT</span>
        </button>

    </div>


</div>

<script type="text/javascript" src="scripts/Page.js"></script>
<script type="text/javascript" src="scripts/Space.js"></script>
<script type="text/javascript" src="scripts/Menu.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
