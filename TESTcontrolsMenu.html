<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TEST</title>
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">

    <div class="mainMenu">

        <span class="gameName">ASTEROIDS2022</span>

        <div class="menuSection">

            <button class="menuSectionButton"  type="button">
                <span>Accelerate</span>

            <button class="menuSectionButton"  type="button">

            <button class="menuSectionButton returnToMainMenuButton" id="returnToMainMenu" type="button">
